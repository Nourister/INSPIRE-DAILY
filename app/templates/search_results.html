{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Search Results for "{{ query }}"</h1>
    {% if quotes %}
        <ul class="list-group mt-3">
            {% for quote in quotes %}
                <li class="list-group-item">
                    <span>{{ quote.text }}</span> - <em>{{ quote.author }}</em>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-3">No quotes found.</p>
    {% endif %}
</div>
{% endblock %}
