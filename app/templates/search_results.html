{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Search Results for "{{ query }}"</h1>
    {% if quotes %}
        <ul>
            {% for quote in quotes %}
                <li>{{ quote.text }} - <em>{{ quote.author }}</em></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No quotes found.</p>
    {% endif %}
</div>
{% endblock %}
